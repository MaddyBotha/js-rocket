<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
   
    <title>Rocket Launch Sequence</title>
</head>

<body class="body-state1">
    <div class="left">
        <div class="interface state1">
            <h1>JS Rocket Launch</h1>
            <a href="#" class="button animated rubberBand delay-2s" onclick="changeState(2);">Launch Me!</a>
        </div>
        <div class="interface state2">
            <h1 id="countdown">10</h1>
            <a href="#" class="count" onclick="changeState(1);">Abort!</a>
        </div>
        <div class="interface state3">
            <h1>Lift Off!</h1>
        </div>
        <div class="interface state4">
            <h1>Well Done!</h1>
            <a href="#" class="count" onclick="changeState(1);">Let's Do It Again!</a>
        </div>
        <div class="interface state5">
            <h1>Oh Noooo!!!!</h1>
            <a href="#" class="button animated rubberBand delay-2s" onclick="changeState(1);">Wanna Try This Again?!</a>
        </div>
    </div>
    <div class="right">
        <div class="ground"></div>
        <div class="rocket"></div>
        <div class="liftoff" id="liftoff"></div>
        <div class="blastoff" id="blastoff"></div>
    </div>
    
    
    
     <script type="text/javascript" src="js/rocket.js"></script>
</body>

</html>
